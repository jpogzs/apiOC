<!DOCTYPE html>
<html>

<head>
    <title>Page Title</title>
</head>

<body>
    <script type="text/javascript">
        // Specify the API endpoint for user data
        const apiUrl = 'https://api.cmh.platform-prod2.evinternal.net/operations-center/api/measurement-items';

        // Make a GET request using the Fetch API
        fetch(apiUrl)
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.json();
            })
            .then(apiData => {
                // Process the retrieved user data
                console.log('Data:', apiData);
                var temp = "";
                apiData.measurementItems.forEach((itemData) => {
                    temp += "<tr>";
                    temp += "<td>" + itemData.id + "</td>";
                    temp += "<td>" + itemData.name + "</td>";
                    temp += "<td>" + itemData.abbreviation + "</td></tr>";
                });
                document.getElementById('data').innerHTML = temp;


            })
            .catch(error => {
                console.error('Error:', error);
            });
    </script>

    <div class="container">
        <table class="table">
            <thead>
                <tr>
                    <th>id</th>
                    <th>name</th>
                    <th>abbreviation</th>
                </tr>
            </thead>
            <tbody id="data">

            </tbody>
        </table>
    </div>
</body>

</html>
