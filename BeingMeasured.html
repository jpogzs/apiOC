<!DOCTYPE html>
<html>

<head>
    <title>BeingMeasured Reports</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>

<body>
    <!-- <p>Search:</p> -->
    <input class="form-control" id="myInput" type="text" placeholder="Search..">
    <!-- <button onclick="fetchData()">Load Data</button> -->

    <link rel="stylesheet" href="\\mnl-pure01\PublicFolder\1_Coordinators\Pogi\style.css">
    <script src="\\mnl-pure01\PublicFolder\1_Coordinators\Pogi\pogiscript.js"></script>
    <script src="\\mnl-pure01\PublicFolder\1_Coordinators\Pogi\sortable.js"></script>

    <!-- <link rel="stylesheet" href="style.css">
    <script src="pogiscript.js"></script>
    <script src="sortable.js"></script> -->

    <div class="table-wrap">
        <table class="sortable" id="dataTable">
            <!-- <caption> Test Only </caption> -->
            <thead>
                <tr>
                    <th id="fileCount"> Report </th>
                    <th> Tech </th>
                    <th> Team </th>
                    <th> Username </th>
                    <th> Tech ID </th>
                    <th> Product </th>
                    <th> Measurement Item </th>
                    <th> Elapsed Time (h:m:s) </th>
                    <th> Due In (h:m:s) </th>
                </tr>
            </thead>
            <tbody id="data">
            </tbody>
        </table>
    </div>

    <script>
        $(document).ready(function () {
            $("#myInput").on("keyup", function () {
                var value = $(this).val().toLowerCase();
                $("#data tr").filter(function () {
                    $(this).toggle($(this).text().toLowerCase().indexOf(value) > -1)
                });
            });
        });
    </script>


</body>

</html>
